---
layout: default
---

<div class="home">
  <div class="posts">
    {% for post in site.posts %}
		<li class="item">
		  <div class="post">
			<a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
			  <p class="post-meta">{{ post.date | date: "%m 月 %d日, %Y" }}</p>
			  <h3 class="h3 post-title">{{ post.title }}</h3>
			  <p class="post-summary">{{ post.summary }}</p>
			</a>
		  </div>
	  </li>
	  <br>
    {% endfor %}
  </div>

</div>
